<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ASHURA VIP TOOL (Offline)</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0f0;
    }
    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      border-radius: 5px;
      font-size: 1rem;
    }
    button:hover {
      background: #0c0;
    }
    .result {
      margin-top: 15px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>ASHURA VIP TOOL</h1>
  <div class="container">
    <div id="userInfo">
      <p><strong>UID:</strong> <span id="uidDisplay"></span></p>
      <p><strong>Coins:</strong> <span id="coinsDisplay"></span></p>
    </div>

    <input type="text" id="periodNumber" placeholder="Enter 3-digit period number" />
    <button onclick="getPrediction()">Get Prediction</button>

    <div class="result" id="predictionResult"></div>
  </div>

  <script>
    // Load user (localStorage fallback system)
    let userUid = localStorage.getItem('uid') || "demoUser";
    let coins = parseInt(localStorage.getItem('coins')) || 10;

    document.getElementById('uidDisplay').textContent = userUid;
    document.getElementById('coinsDisplay').textContent = coins;

    function getPrediction() {
      const period = document.getElementById('periodNumber').value.trim();
      if (!/^\d{3}$/.test(period)) {
        return alert("Please enter a valid 3-digit period number!");
      }
      if (coins <= 0) {
        return alert("You don't have enough coins.");
      }

      coins -= 1;
      localStorage.setItem('coins', coins);
      document.getElementById('coinsDisplay').textContent = coins;

      const prediction = Math.random() > 0.5 ? "BIG" : "SMALL";
      const timestamp = new Date().toLocaleTimeString();
      document.getElementById('predictionResult').textContent = `Prediction: ${prediction} at ${timestamp}`;
    }
  </script>
</body>
</html>
