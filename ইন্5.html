<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ROCKY VIP TOOL</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Share Tech Mono', monospace;
      background: linear-gradient(135deg, #000000, #001f1f, #003333);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0;
      text-shadow: 0 0 10px #0f0;
      color: #00ff99;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0f0;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      border-radius: 5px;
      font-size: 1rem;
    }

    button:hover {
      background: #0c0;
      cursor: pointer;
    }

    .result {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #00ff99;
    }

    p strong {
      color: #00ffcc;
    }

    .logo {
      max-width: 200px;
      margin-top: 20px;
      margin-bottom: 10px;
      filter: drop-shadow(0 0 15px #0f0);
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="ROCKY VIP TOOL Logo" class="logo">
  <h1>ROCKY VIP TOOL</h1>
  <div class="container">
    <div id="userInfo">
      <p><strong>UID:</strong> <span id="uidDisplay"></span></p>
      <p><strong>Coins:</strong> <span id="coinsDisplay">Unlimited ♾️</span></p>
    </div>

    <input type="text" id="periodNumber" placeholder="Enter 3-digit period number" />
    <button onclick="getPrediction()">Get Prediction</button>

    <div class="result" id="predictionResult"></div>
  </div>

  <script>
    let userUid = localStorage.getItem('uid') || "rocky_user";
    document.getElementById('uidDisplay').textContent = userUid;

    function getPrediction() {
      const period = document.getElementById('periodNumber').value.trim();
      if (!/^\d{3}$/.test(period)) {
        return alert("Please enter a valid 3-digit period number!");
      }

      const prediction = Math.random() > 0.5 ? "BIG" : "SMALL";
      const timestamp = new Date().toLocaleTimeString();
      document.getElementById('predictionResult').textContent = `Prediction: ${prediction} at ${timestamp}`;
    }
  </script>
</body>
</html>
